<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label [ngStyle]="{'font-size': item + 'px', 'cursor': 'pointer'}" (click)="onHandleFontSize(item)">Size {{item}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
